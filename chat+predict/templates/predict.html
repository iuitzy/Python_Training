<!DOCTYPE html>
<html>
<head>
    <title>Loan Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: 250px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            background-color: #e8f5e9;
            max-width: 400px;
        }
        .result-label {
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h2>Loan Prediction</h2>

    <form id="predict-form">
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="number" name="salary" placeholder="Monthly Salary" required><br>
        <input type="number" name="edu" placeholder="Years in Education" required><br>
        <input type="number" step="0.01" name="fscore" placeholder="F Score" required><br>
        <button type="submit">Predict</button>
    </form>

    <div class="result-box" id="predict-result" style="display: none;">
        <div class="result-label">Prediction Result:</div>
        <div id="result-text"></div>
    </div>

    <script>
        const form = document.getElementById('predict-form');
        const resultBox = document.getElementById('predict-result');
        const resultText = document.getElementById('result-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const res = await fetch("/predict", {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            resultText.textContent = `Predicted Loan Amount: â‚¹${data.LoanApproved.toLocaleString()}`;
            resultBox.style.display = "block";
        });
    </script>
</body>
</html>
