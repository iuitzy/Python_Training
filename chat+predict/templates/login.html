   <!DOCTYPE html>
   <html>
   <head>
     <title>Login</title>
     <style>
       body {
         font-family: 'Segoe UI', sans-serif;
         background-color: #f4f6f8;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
       }
       .login-container {
         background-color: white;
         padding: 30px 40px;
         border-radius: 10px;
         box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
         width: 100%;
         max-width: 400px;
         box-sizing: border-box;
       }
       h2 {
         margin-bottom: 20px;
         color: #333;
         text-align: center;
       }
       input {
         width: 100%;
         padding: 10px 12px;
         margin: 10px 0;
         border-radius: 6px;
         border: 1px solid #ccc;
         font-size: 14px;
       }
       button {
         width: 100%;
         padding: 10px;
         background-color: #007bff;
         color: white;
         border: none;
         border-radius: 6px;
         cursor: pointer;
         font-size: 16px;
       }
       button:hover {
         background-color: #0056b3;
       }
       a {
         display: block;
         margin-top: 15px;
         text-align: center;
         color: #007bff;
         text-decoration: none;
       }
       a:hover {
         text-decoration: underline;
       }
       .error {
         color: red;
         margin-top: 10px;
         text-align: center;
       }
     </style>
   </head>
   <body>
     <div class="login-container">
       <form method="post">
         <h2>Login</h2>
         <input name="username" placeholder="Username" required>
         <input type="password" name="password" placeholder="Password" required>
         <button type="submit">Login</button>
       </form>
       <a href="/register">New user? Register here</a>
       {% if error %}<p class="error">{{ error }}</p>{% endif %}
     </div>
   </body>
   </html>
